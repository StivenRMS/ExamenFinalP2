<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Datos de Profesiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: #cccccc">
        <h1 style="color: #ff6666 ">Pagina de Profesiones</h1>
         <a th:href="@{/}">Regresar</a>
         | 
        <a th:href="@{/agregar1}">Agregar</a>
        <hr/>
        <br/>
         <div th:if="${profesiones != null and !profesiones.empty}">

        <br/>

        <table border="10">
            <tr>
        
                <th>ID_PROFESION</th>
                <th>DESCRIPCION_PROFESION</th>
                <th>Editar</th>
                <th>Eliminar</th>

            </tr>
            <!-- vamos a poner la lineas hacemos iteracion -->
            <tr th:each="profesiones : ${profesiones}">
            
               
                <td th:text="${profesiones.id_profesion}" ></td>
                <td th:text="${profesiones.descripcion_profesion}"></td>
                <td><a th:href="@{/editar1/} + ${profesiones.id_profesion}" th:text="Editar"/></td>
                <td><a th:href="@{/eliminar1/} + ${profesiones.id_profesion}" th:text="Eliminar"/></td>



            </tr>
        </table>
         </div>
        
        <div th:if ="${profesiones ==null or profesiones.empty}">
            no hay profesiones.
        </div>


    </body>
</html>
